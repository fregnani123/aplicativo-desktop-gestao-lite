<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000; img-src 'self' data:;">
    <link rel="stylesheet" href="../style/css/detalhes_vendas/detalhe_vendas.css">
    <link rel="stylesheet" href="../style/css/login_menu/menu_interno.css">
    <style>#li-Histórico-vendas a{ background-color: rgb(255, 255, 255); color:black;}</style>
    <title>Gerenciamento de Vendas</title>
</head>
<body>
    <ul class="teste"></ul>
    <header>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="container-detalhes-vendas">
        <ul class="menu-secundario" id="menu-secundario-fornecedor">
            <li id="li-Histórico-vendas">
                <a id="btn-flex">Histórico de Vendas</a>
            </li>
        </ul>
        <div class="container">
            <div class="filtros-img">
                <h3 class="titulo-dv">Filtrar Vendas</h3>
                <!-- Seção de Filtros de Data -->
                <div class="filtros-data">
                    <div class="div-data">
                        <div>
                            <label for="startDate">Data Inicial:</label>
                            <input type="date" id="startDate" />
                        </div>
                        <div>
                            <label for="endDate">Data Final:</label>
                            <input type="date" id="endDate" />
                        </div>
                    </div>
                    <div><label for="numeroPedido">Nº Pedido:</label>
                        <input type="input" id="numeroPedidoFiltro" /></div>
                    <div><label for="nomeCliente">Cliente:</label>
                        <input type="input" id="nomeClienteFiltro" /></div>
                    <button id="filterButton">Filtrar</button>
                </div>
                <div> <img class="img-detalhes" src="../style/img/detalhes vendas.png" alt=""></div>
            </div>

            <div class="filtros">
                <p class='titulo-relatorio' id="titulo-relatorio"></p>
                <div class="total-filtradas">
                </div>
            </div>
            <div class="vendas-filtradas">
                <p class="comprovantes-vendas">Comprovantes de Vendas</p>
                <div class="comprovantes-div">
                <div id="sales-history" class="sales-history">
                    <!-- Dados da API serão inseridos aqui -->
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="../Renderer/Menu/renderer_menu.js"></script>
<script src="../Renderer/services/converte_moeda.js"></script>
<script src="../Renderer/services/formatters.js"></script>
<script src="../Renderer/detalhe_vendas/detalhes_vendas.js"></script>
<script src="../Renderer/detalhe_vendas/api_detalhes_vendas.js"></script>


</html>
