<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/register_client.css">
    <title>Document</title>
</head>

<body>
    <ul class="teste"></ul>
    <header>
        <!-- <p class="logoMenu"><img id="logo-img" src="../img/logo.png" alt=""></p> -->
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="div-form-container">

        <div class="divForm">

            <div class="correcao-menu">
                <ul class="menu-secundario">
                    <a href="" class="a2">
                        <li>Cadastro de Clientes</li>
                    </a>
                </ul>

                <div class="div-menu">
                    <form id="clienteForm">

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf" required>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" id="dataNascimento" name="dataNascimento">
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email"  
                                    required>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" name="cep"   required>
                            </div>
                            <div class="form-group">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" id="logradouro" name="logradouro" >
                            </div>
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero"  >
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" name="bairro"  >
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select id="uf" name="estado" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <select  id="cidade" name="cidade"  required> </select>
                            </div>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="observacoes">Observações</label>
                                <textarea id="observacoes" name="observacoes" rows="4"
                                    placeholder="Informações adicionais sobre o cliente"></textarea>
                            </div>
                            <div class="form-actions">
                                <button id="salvar-cliente"><img class="img-disquete" src="../style/img/disquete.png"
                                        alt="">Gravar Cliente</button>
                            </div>
                        </div>
                    </form>
                    <div class="div-img-cliente"><img class="img-cliente" src="../style/img/cadastroCliente.png" alt=""></div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="../Renderer/renderer_menu.js"></script>
<script src="../Renderer/formatters.js"></script>
<script src="../Renderer/apiEndpoints.js"></script>
<script src="../Renderer/cidadesPorEstados.js"></script>
<script src="../Renderer/register_cliente.js"></script>
<script src="../Renderer/alertMsg.js"></script>

</html>
