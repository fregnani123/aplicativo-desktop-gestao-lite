<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/register_produto.css">
    <link rel="stylesheet" href="../style/css/fornecedor.css">
    <title>Cadastro de Fornecedor</title>
</head>

<body>
    <header>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="div-fornecedor">

        <!-- Título do Formulário -->
        <ul class="menu-secundario" id="menu-secundario-fornecedor">
            <li>
                <a id="btn-flex">Cadastro de Fornecedor</a>
            </li>
            <li>
                <a>Alterar Cadastro de Fornecedor</a>
            </li>
        </ul>
        <!-- Formulário -->
        <div class="div-container-form">
            <div class="div-form">
                <div class="linha-inputs">
                    <div>
                        <label class="labelFornecedor" for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="ie">Inscrição Estadual / IE</label>
                        <input type="text" id="ie">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="razaoSocial">Razão Social</label>
                        <input type="text" id="razaoSocial">
                    </div>
                </div>

                <div class="linha-inputs">
                    <div>
                        <label class="labelFornecedor" for="nomeFantasia">Nome Fantasia</label>
                        <input type="text" id="nomeFantasia">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="cep">Cep</label>
                        <input type="text" id="cep">
                    </div>
                </div>

                <div class="linha-inputs">
                    <div>
                        <label class="labelFornecedor" for="endereco">Endereço</label>
                        <input type="text" id="endereco">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="bairro">Bairro</label>
                        <input type="text" id="bairro">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="uf">UF</label>
                        <select id="uf">
                            <option value="selecione">Selecione</option>
                            <!-- Adicionar as opções de UF dinamicamente se necessário -->
                        </select>
                    </div>
                    <div>
                        <label class="labelFornecedor" for="cidade">Cidade</label>
                        <select id="cidade">
                            <option value="selecione">Selecione</option>
                            <!-- Adicionar as opções de cidades dinamicamente -->
                        </select>
                    </div>
                </div>

                <div class="linha-inputs">
                    <div>
                        <label class="labelFornecedor" for="telefone">Telefone</label>
                        <input type="text" id="telefone">
                    </div>
                    <div>
                        <label class="labelFornecedor" for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="linha-inputs">
                    <div class="text-area">
                        <label class="label" for="observacoes">Observações</label>
                        <textarea id="observacoes" name="observacoes"
                            placeholder="Informações adicionais sobre o cliente"></textarea>
                    </div>
                    <div class="div-btnFornecedor">
                        <!-- Botão de Cadastro -->
                        <button id="btn-cad-fornecedor"><img class="img-disquete"
                                src="../style//img/disquete.png">Gravar Fornecedor</button>
                    </div>
                </div>

            </div>
            <div class="div-img">
                <img class="img-fornecedor" src="../style/img/pacotes.png" alt="">
            </div>
        </div>

    </div>
    </div>
    <script src="../Renderer/renderer_menu.js"></script>
    <script src="../Renderer/apiEndpoints.js"></script>
    <script src="../Renderer/cidadesPorEstados.js"></script>
</body>

</html>
