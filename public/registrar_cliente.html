<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000;">
    <link rel="stylesheet" href="../style/css/register_client.css">
    <link rel="stylesheet" href="../style/css/menu_interno.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <ul id="ul-Menu">
                <!-- Add menu items here if needed -->
            </ul>
        </nav>
    </header>
    
    <div class="divForm">
        <!-- Título do Formulário -->
        <ul class="menu-secundario" id="menu-secundario-cliente">
            <li>
                <a id="li-cadastroCliente">Cadastro de Cliente</a>
            </li>
            <li>
                <a>Alterar Cadastro do Cliente</a>
            </li>
        </ul>
        
        <!-- Formulário -->
        <div class="div-container-form">
            <div class="div-form">
                <div class="form-group">
                    <div>
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div>
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div>
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro">
                    </div>
                    <div>
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    <div>
                        <label for="estado">Estado</label>
                        <select id="uf" name="estado" required></select>
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <select id="cidade" name="cidade" required></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div>
                        <label for="observacoes">Observações</label>
                        <textarea cols="50" id="observacoes" name="observacoes" rows="4"
                            placeholder="Informações adicionais sobre o cliente"></textarea>
                    </div>
                    <div class="form-actions">
                        <button id="salvar-cliente"><img class="img-disquete" src="../style/img/disquete.png"
                                alt="">Gravar Cliente</button>
                    </div>
                </div>
                
               
            </div>
            <div class="div-produto-img">
                <img class="img-cliente" src="../style/img/cadastroCliente.png" alt="">
            </div>
        </div>
    </div>
</body>
<script src="../Renderer/Menu/renderer_menu.js"></script>
<script src="../Renderer/services/formatters.js"></script>
<script src="../Renderer/Cliente/api_clientes.js"></script>
<script src="../Renderer/services/cidadesPorEstados.js"></script>
<script src="../Renderer/Cliente/register_cliente.js"></script>
<script src="../Renderer/services/alertMsg.js"></script>
</html>
