<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000;">
    <link rel="stylesheet" href="../style/css/login_menu/menu_interno.css">
    <link rel="stylesheet" href="../style/css/controle_estoque/controle_estoque.css">
    <style>#cadastro-fornecedor a{background-color: rgb(255, 255, 255); color:black;}</style>
    <title>Controle de Estoque</title>
</head>

<body>
    <header>
        <nav>
            <ul id="ul-Menu">
            </ul>
        </nav>
    </header>
    <div class="divForm">
        <!-- Título do Formulário -->
        <ul class="menu-secundario">
            <li id="cadastro-fornecedor">
                <a id="btn-flex">Controle Manual de Estoque</a>
            </li>
        </ul>
        <!-- Formulário -->
        <div class="div-container-form">
            <div class="div-form">
                <div class="form-group">
                    <div class="div-codigoEanFind">
                        <label  for="cnpj">Coódio(EAN) do Produto:</label>
                        <input type="text" id="CodigoEanBuscar">
                    </div>
                    <div class="div-produtoEncontrado">
                        <label for="">Produto Encontrado:</label>
                        <input type="text" id="produtoEncontrado" readonly>
                    </div>
                    <div class="div-qtdeMovimentacao">
                        <label class="" for="">Qtde a ser Movimentada:</label>
                      <input  id="qtdeMovimentacao" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="div-precoCompra">
                        <label for="alterarPreco">(Habilitar) Alterar valores:</label>
                        <select id="alterarPreco">
                            <option value="1">Não</option>
                            <option value="2">Sim</option>
                        </select>
                    </div>
                    <div class="div-precoCompra">
                        <label for="inputPrecoCompra">Preço de Compra:</label>
                        <input style="background-color: #007bff00;" id="inputPrecoCompra" type="text" readonly>
                    </div>
                    <div class="div-precoCompra">
                        <label class="" for="">Markup %:</label>
                      <input style="background-color: #007bff00;" id="MarkupEstoque" type="text" readonly>
                      <span class="percent-symbol">%</span>
                    </div>
                    <div class="div-precoCompra">
                        <label class="" for="">Preço de Venda:</label>
                      <input style="background-color: #007bff00;" id="precoVendaEstoque" type="text" readonly type="text">
                    </div>
                </div>

                <div class="form-group">
                    <div class="selectSituacao">
                        <label class="labelFornecedor" for="razaoSocial">Situação do Movimento:</label>
                        <select name="" id="situacao">
                            <option value="">Selecione</option>
                            <option value="1">Entrada</option>
                            <option value="2">Saída</option>
                        </select>
                    </div>
                    <div class="selectSituacao">
                        <label class="" for="">Motivo da Movimentação:</label>
                        <select name="" id="movimento">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                    <div style="display:flex;" class="selectSituacao">
                        <label class="" for="">Número da venda a ser vinculado</label>
                       <input style="background-color: #007bff00;" id="venda_id" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div style="display:flex;" class="selectSituacao">
                        <label class="" for="">Chave de Identificação da Compra</label>
                       <input style="background-color: #007bff00;" id="inputqtChaveCompra" readonly>
                    </div>
                    <div class="selectSituacao">
                        <label class="" for="">Data da Movimentação</label>
                       <input id="dateEstoque" type="date" readonly>
                    </div>
                    <button id="btn-estoque"><img class="img-disquete"
                        src="../style//img/disquete.png">Alterar Estoque</button>
                </div>
            </div>
            <div class="div-produto-img">
                <img class="estoque-img" src="../style/img/caixa-de-entrada.png" alt="">
            </div>
        </div>
    </div>
   
    </div>
    <script src="../Renderer/services/alertMsg.js"></script>
    <script src="../Renderer/services/converte_moeda.js"></script>
    <script src="../Renderer/Menu/renderer_menu.js"></script>
    <script src="../Renderer/services/formatters.js"></script>
    <script src="../Renderer/controle_estoque/api_controle_estoque.js"></script>
    <script src="../Renderer/controle_estoque/controle_estoque.js"></script>
</body>
</html>
